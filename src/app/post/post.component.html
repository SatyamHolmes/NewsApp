<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px">
  <app-filter [sources]="sources" (articlesFetchedEvent)="onArticlesFetched($event)"></app-filter>
  <div fxLayout="column" fxLayoutGap="10px">
    <mat-card *ngFor="let article of articles" class="article">
      <mat-card-header>
        <mat-card-title>{{article.title}}</mat-card-title>
        <mat-card-subtitle>{{article.author}}({{article.source.name}})</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{article.content}}
        </p>
      </mat-card-content>
      <mat-card-footer>
        {{article.publishedAt | date: 'd/M/y'}} {{article.publishedAt | date: 'shortTime'}}
      </mat-card-footer>
    </mat-card>
  </div>
</div>
